<!DOCTYPE html>

    <title>Practica 5 TABLAS</title>

<body>
    
    <table border="2px" width="100%" style="text-align:center;">
        
     <thead> 
        <tr>
            <th>Carácter</th>
            <th>Referencia a entidad</th>
            <th>Referencia numérica</th>
            <th>Referencia numérica hexadecimal</th>
        </tr>
     </thead>
     <tbody> 
         <!-- row 1 -->
         <tr>
             <td>&Aacute;</td>
            <td> 
                 <pre>& Aacute;</pre>
            </td>
             <td>& #193;</td>
             <td>& #x000C1</td> 
         </tr>

         <!-- row2 -->
         <tr>
            <td>&Eacute;</td>
           <td> 
                <pre>& Eacute;</pre>
           </td>
            <td>& #201;</td>
            <td>& #x000c9</td> 
        </tr>

        <!-- row3 -->
        <tr>
            <td>&Iacute;;</td>
           <td> 
                <pre>& Iacute;</pre>
           </td>
            <td>& #205;</td>
            <td>& #x000CD</td> 
        </tr>

        <!-- row4 -->
        <tr>
            <td>&Oacute;</td>
           <td> 
                <pre>& Oacute;</pre>
           </td>
            <td>& #211;</td>
            <td>& #x000D3</td> 
        </tr>
        
    </tbody>
     
    </table>



</body>
</html>
